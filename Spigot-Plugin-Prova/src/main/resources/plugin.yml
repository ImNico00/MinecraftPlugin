name: DidacticPlugin
version: 1.0
main: DidacticPlugin.MyPlugin
api-version: 1.13
description: A Plugin for didactic only
author: Nico
commands:
      MyCommand:
        description: Comando eseguibile con alias ["m","mycomm","gervasi"]
        usage: /<command>
        aliases: [m, myplug, gervasi]
      Soldi:
        description: Comando eseguibile con alias ["s", "money"].
        usage: /<command>, /<command> set <playername> <soldi>
        aliases: [s, money]
permissions:
  didacticplugin.*:
    description: Dà tutti i permessi
  didacticplugin.setsoldi:
    description: Dà il permesso di settare i soldi